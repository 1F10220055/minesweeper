<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" href="./styles.css">
    <title>Minesweeper</title>
</head>

<body>
    <div id="App">
        <div id='setting'>
            <div id='height-setting'>
                <label htmlFor="height">高さ</label>
                <input id="height" placeholder="10"></input>
            </div>
            <div id='width-setting'>
                <label htmlFor="width">幅</label>
                <input id="width" placeholder="10"></input>
            </div>
            <div id='bomb-setting'>
                <label htmlFor="bombs">ボム数</label>
                <input id="bombs" placeholder="5"></input>
            </div>
        </div>
        <table id="board"></table>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
